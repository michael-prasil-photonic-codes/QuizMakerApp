<div>
    <div>RESULTS</div>

    <ng-container *ngIf="quizService.currentGame && quizService.currentGame.questions">
        <app-quiz [questions]="quizService.currentGame.questions"></app-quiz>
    </ng-container>

    <div [class]="getColorForScore()">You scored {{ score }} out of 5</div>

    <div>
        <button class="another" (click)="createQuiz()">Create a new quiz</button>
    </div>
</div>
